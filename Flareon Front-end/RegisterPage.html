    <link rel="stylesheet" href="css/login.css">

    <title>Flareon</title>

<body>
<nav class="header">
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
    </label>
    <label class="logo">Flareon</label>
    <ul>
        <li><a href="#" >Home</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">Performances</a></li>

        <li><a href="#" data-toggle="modal" data-target="#myModal">Sign in</a></li>
    </ul>
</nav>

<div style="width: 100%; height: 750px;">
    <div class="register-photo">
        <div class="form-container" >
            <div class="image-holder"></div>
            <form method="post">
                <h2 class="text-center" style="color: white;"><strong>Registration</strong> </h2>
                <div class="form-group">
                    <input class="form-control" type="email" name="username" placeholder="Name">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" style="color: white;" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label" style="color: white;">
                            <input class="form-check-input" type="checkbox" style="background: #F02D3A;">
                            I agree to the license terms.
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-block" style="background-color: #D74955; color: white;" type="submit">Sign Up</button>
                </div>
                <a class="already" data-toggle="modal" data-target="#myModal" style="color: white;" href="#">You already have an account? Login here.</a>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content clearfix" style="background-color: #DBDDE4;">
<!--                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ><span aria-hidden="true">Ã—</span></button>-->
                <div class="modal-body">
                    <button class="btn btn-google" style="background-color: #F02D3A;"> <img src="https://img.icons8.com/color/16/000000/google-logo.png"> Login with Google</button>

                    <hr>
                    <div class="form-group">
                        <span class="input-icon"><i class="fa fa-user"></i></span>
                        <input type="email" class="form-control" style="background-color: #EAF1FF; border: none" placeholder="Enter email">
                    </div>
                    <div class="form-group" >
                        <span class="input-icon"><i class="fas fa-key"></i></span>
                        <input type="password" class="form-control" style="background-color: #EAF1FF; border: none" placeholder="Password">
                    </div>

                    <button class="btn" style="background-color:#273043; ">Login</button>
                    <br> <br>
                    <a href="RegisterPage.html" style="color: #273043;">Create account</a>
                </div>
            </div>
        </div>
    </div>
</div>

                </ul>
